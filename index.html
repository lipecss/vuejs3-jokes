<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML + Bootstrap</title>
  
  <!-- HTML -->
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <div>
        <h2 class="title">Piadas do Pai</h5>
      </div>
      
      <div class="row">
       <div class="col-md-6">
        <div>
          <h3 v-if="dadJokes.loading">Carregando Piadas...</h3>
          <h4 v-if="dadJokes.error && !dadJokes.loading">{{ dadJokes.error }}</h3>
          <transition-group class="jokes" name="jokes" tag="div">
            <div class="joke" v-for="(joke, index) in dadJokes.jokes" :key="joke.id">
              <h4>{{joke.joke}}</h4>
            </div>
          </transition-group>
        </div>
       </div>
      </div>
      
    </div>
  </div>
  <!-- Project -->
  <script type="module" src="main.js"></script>
</body>
</html>
